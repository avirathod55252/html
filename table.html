<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="Stylesheet" href="style.css";
  </head>
  <body>
    <h3> basic Practice table using html and css </h3>
    <table border="1">
      <thead>
        <th style="color: black;">Css Property</th>
        <th>Internet Explorer</th>
        <th>FireBox</th>
        <th>chrome</th>
        <th>Safari</th>
        <th>Opera</th>
      </thead>
      <tbody>
        <tr style="padding: 10px">
          <th>Border Radius</th>
          <td>Yes</td>
          <td>Yes</td>
          <td>Yes</td>
          <td>Yes</td>
          <td>Yes</td>
        </tr>
        <tr>
          <th>Box shadow</th>
          <td>Yes</td>
          <td>Yes</td>
          <td>Yes</td>
          <td>Yes</td>
          <td>Yes</td>
        </tr>
        <tr>
          <th>Css animations</th>
          <td>No</td>
          <td>No</td>
          <td>Yes</td>
          <td>Yes</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
